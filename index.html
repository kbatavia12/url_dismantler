<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Dismantler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <!-- <h1>Dismantle a URL</h1> -->
    <div id = "main" >
        <div id="url_container">
            <input placeholder="Enter a url to dismantle.." id="url_input" type="text" />
            <button id="dismantle_button">Dismantle</button>
        </div>
        <div style = "display:none;" id = "error-container" >
            <p id = "error" >Please enter a valid url!</p>
        </div>
    </div>

    <div id = "url-parts-table" style="display: none;" >
        <div class="url-info">
            <div class="url-info-container dark">
                <div class="url-info-value border-right">
                    <h4>URL Part</h4>
                </div>
                <div class="url-info-value">
                    <h4>Value</h4>
                </div>
            </div>

            <div class="url-info-container">
                <div class="url-info-value border-right">
                    <h4>Scheme</h4>
                </div>
                <div class="url-info-value">
                    <h4 id="scheme-value"></h4>
                </div>
            </div>

            <div class="url-info-container">
                <div class="url-info-value border-right">
                    <h4>Subdomain</h4>
                </div>
                <div class="url-info-value">
                    <h4 id="subdomain-value"></h4>
                </div>
            </div>

            <div class="url-info-container">
                <div class="url-info-value border-right">
                    <h4>Mid-level-domain</h4>
                </div>
                <div class="url-info-value">
                    <h4 id="mid-level-domain-value"></h4>
                </div>
            </div>

            <div class="url-info-container">
                <div class="url-info-value border-right">
                    <h4>Top-level-domain</h4>
                </div>
                <div class="url-info-value">
                    <h4 id="top-level-domain-value"></h4>
                </div>
            </div>

            <div class="url-info-container">
                <div class="url-info-value border-right">
                    <h4>Path</h4>
                </div>
                <div class="url-info-value">
                    <h4 id="path-value"></h4>
                </div>
            </div>
        </div>

        <div id = "query-table" class="url-info query-string-container">
            <div class="url-info-container dark">
                <div class="url-info-value border-right">
                    <h4>Query String Key</h4>
                </div>
                <div class="url-info-value">
                    <h4>Value</h4>
                </div>
            </div>


        </div>
    </div>



    <script src="script.js"></script>
    <script src="/node_modules/validator/validator.min.js"></script>
</body>

</html>
